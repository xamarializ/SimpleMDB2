name: Build, Test, Dockerize and Deploy SMDB API

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/smdb-api

    steps:
      - name: Prepare folder structure
        run: mkdir -p projects

      - name: Checkout Web App (SimpleMDB)
        uses: actions/checkout@v4
        with:
          path: projects/SimpleMDB

      - name: Checkout Shared Library (SharedLibrary)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/SharedLibrary
          token: ${{ secrets.SL_ACCESS_TOKEN }}
          path: projects/SharedLibrary

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        working-directory: projects/SimpleMDB
        run: dotnet restore

      - name: Build
        working-directory: projects/SimpleMDB
        run: dotnet build --no-restore --configuration Release

      - name: Test
        working-directory: projects/SimpleMDB
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish Web App
        working-directory: projects/SimpleMDB
        run: dotnet publish src/Smdb.Api/Smdb.Api.csproj -c Release -o ./publish

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push Docker image
        working-directory: projects/SimpleMDB
        run: |
          docker build -t $IMAGE_NAME:latest -f Dockerfile .
          docker push $IMAGE_NAME:latest

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'smdb-<tu-id>-api'   # ðŸ‘ˆ CAMBIA ESTO AL NOMBRE EXACTO DE TU WEB APP
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.IMAGE_NAME }}:latest
